<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/flv.js@latest"></script>
</head>
<body style="margin:0; background-color:black;">
<video id="videoElement" controls autoplay muted style="width:100%; height:100%; object-fit:contain;"></video>

<script>
  if (flvjs.isSupported()) {
    var videoElement = document.getElementById('videoElement');
    var flvPlayer = flvjs.createPlayer({
      type: 'flv',
      url: 'http://103.69.97.153:8888/live/stream.flv' // ← link FLV từ server bạn stream RTMP ra
    });
    flvPlayer.attachMediaElement(videoElement);
    flvPlayer.load();
    flvPlayer.play();
  } else {
    alert("FLV.js is not supported on this browser.");
  }
</script>
</body>
</html>
